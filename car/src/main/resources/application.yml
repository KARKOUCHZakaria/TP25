server:
  port: 8089

spring:
  cloud:
    consul:
      host: consul
      port: 8500
      discovery: SERVICE-CAR
  application:
    name: SERVICE-CAR
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/Micro_VoitureDB?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

